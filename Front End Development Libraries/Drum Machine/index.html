<!--
This is an HTML file that serves as the layout for a webpage.

The webpage will include a link to a stylesheet and a link to a font-awesome stylesheet for icons.

There is a div element with an id of "root" that will be used as a container for the React app.

The page also includes a script tag that loads the React library and another script tag that loads the React DOM library. Finally, it includes a script tag that will load the bundled JavaScript file for the React app.
-->

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>FCC: Drum Machine</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script src="bundle.js"></script>
  </body>
</html>
