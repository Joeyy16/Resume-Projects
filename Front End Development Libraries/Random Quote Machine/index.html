<!--
This is an HTML code for a web page that displays a randomly generated quote, with the option to tweet or post the quote on Tumblr. The page has a title of "FCC : Random Quote Machine" and is styled using a stylesheet file called "styles.css". The page also includes the Font Awesome library for styling the page.

The page has a main div element with an id of "wrapper". Within this element, there is a div element with an id of "quote-box", which contains the quote and the author of the quote. There are also three buttons for tweeting, posting on Tumblr, and generating a new quote.

The page includes several external script files: jQuery, jQuery UI, and "script.js". The jQuery and jQuery UI libraries are used for adding interactivity to the page, and "script.js" contains the JavaScript code for generating and displaying the quotes and handling the user's interactions with the buttons.
-->

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>FCC : Random Quote Machine</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>
        <div class="quote-author">- <span id="author"></span></div>
        <div class="buttons">
          <a
            class="button"
            id="tweet-quote"
            title="Tweet this quote!"
            target="_top"
          >
            <i class="fa fa-twitter"></i>
          </a>
          <a
            class="button"
            id="tumblr-quote"
            title="Post this quote on tumblr!"
            target="_blank"
          >
            <i class="fa fa-tumblr"></i>
          </a>
          <button class="button" id="new-quote">New quote</button>
        </div>
      </div>
      <div class="footer">by <a href="https://codepen.io/hezag/">Joseph Ledo-Massey</a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
